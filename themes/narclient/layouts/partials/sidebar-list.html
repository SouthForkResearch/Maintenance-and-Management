{{ $baseUrl := .Site.BaseURL }}
<div class="col-md-4 doc-sidebar">
	<div class="nav">
		<h4>Categories</h4>
		<ul class="nav">
		{{ range $name, $taxonomy := .Site.Taxonomies.categories }}
			<li class="nav-item"><a class="tag-item" href="{{ $baseUrl }}/categories/{{ $name | urlize }}">{{ $name }}</a></li>
		{{ end }}
		</ul>
	</div>
	<div class="sidebar-module">
		<h4>Tags</h4>
		<div class="tag-box">
		{{ range $name, $taxonomy := .Site.Taxonomies.tags }}
			<a class="tag-item" href="{{ $baseUrl }}/tags/{{ $name | urlize }}">{{ $name }}</a>
		{{ end }}
		</div>
	</div>
</div><!-- /.doc-sidebar -->
